<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en">

<head>
    <title>Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="/static/css/busy.css" />

    <!-- jquery from a content distribution network; probably cached -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>

    <!-- Ideally the rest of our javascript dependencies would be
     bundled and minified with 'browserify', but I've found that
     it difficult to handle browserify dependencies for class
     projects.  So, we'll pick up moment and a date range picker
     from CDNs instead.
-->

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <script type="text/javascript" src="../static/js/jquery.timepicker.js"></script>
    <!-- Source:http://jonthornton.github.io/jquery-timepicker/-->
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.timepicker.css" />

</head>

<body>
    <div class="container">

    <h1>We are currently waiting on your friends to finish entering in their calendars.</h1>
    </br>
    </br>
    <h3>Counter: {{session.finished}}/{{session.to_finish}}</h3>
    </br>
    </br>

    <input type="submit" value="Create meeting now!" onclick="window.location='/finalize';" />
    <input type="submit" value="Restart" onclick="window.location='/_restart';" />
</body>
